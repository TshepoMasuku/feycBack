# fly.toml app configuration file generated for feycback on 2026-01-03T23:26:54Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'feycback'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# Scale-to-Zero (Makes My Bill Closest to Free)
# Your app sleeps when idle â†’ ~$0.10-0.50/month
[services]
  concurrency = { hard_limit = 25, soft_limit = 20, type = "connections" }
  internal_port = 8080

[[services.http_checks]]
  interval = "30s"
  grace_period = "5s"
  method = "GET"
  path = "/health"  # Add /health endpoint
  timeout = "5s"
